version: '3.8'

services:
  # MongoDB 数据库服务
  mongodb:
    image: mongo:7.0
    container_name: thinkspace-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-thinkspace}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - thinkspace-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thinkspace-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      # MongoDB 连接配置（使用 docker-compose 服务名）
      MONGODB_URI: mongodb://${MONGODB_USERNAME:-admin}:${MONGODB_PASSWORD:-password123}@mongodb:27017/${MONGODB_DATABASE:-thinkspace}?authSource=admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - thinkspace-network
    volumes:
      # 可选：挂载 public 目录以便热更新静态文件
      - ./public:/app/public:ro

  # Mongo Express - MongoDB Web 管理界面
  mongo-express:
    image: mongo-express:latest
    container_name: thinkspace-mongo-express
    restart: unless-stopped
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_PASSWORD:-password123}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - thinkspace-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  thinkspace-network:
    driver: bridge

